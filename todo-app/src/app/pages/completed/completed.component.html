<div class="container mt-5">
  <div *ngIf="completedTodos.length === 0" class="no-tasks-message text-center">
    <p class="label-class">No Completed Tasks.</p>
  </div>
    <div class="card mb-3" *ngFor="let item of completedTodos; trackBy: trackById">
      <div class="card-body d-flex justify-content-between">
        <div>
          <h5 class="card-title todo_title">{{ item?.title | uppercase }}</h5>
          <p class="card-text todo_description">{{ item?.description }}</p>   
        </div>
        <i class="bi bi-trash3 text-danger" role="button" (click)="removeCompletedItem(item.id)"></i>
      </div>
    </div>  
  </div>
